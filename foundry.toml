[profile.default]
src = "src"
out = "out"
libs = ["lib"]
[profile.dotenv]
filename = ".env"

remappings = ["@chainlink/contract=lib/chainlink-brownie-contracts, @openzeppelin/contracts=lib/openzeppelin-contracts"]

[invariant]
runs = 128
depth = 128
fail_on_revert = false

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
